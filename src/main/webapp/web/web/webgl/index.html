<body ng-controller="AppCtrl">

                            <stop offset="0" style="stop-color:#B54EA0"></stop>
                            <stop offset="1" style="stop-color:#EB368D"></stop>
                        </linearGradient>
                        <polygon fill="url(#beam-1_SVGID_1_)"
                                 points="1091.2,-227.6 1440.5,-177.6 1481.9,-164.3 1453.6,-212.1 1156,-290.6  "></polygon>
                        <linearGradient id="beam-1_SVGID_2_" gradientUnits="userSpaceOnUse" x1="1018.6" y1="-57.16" x2="1424.1"
                                        y2="-57.16" gradientTransform="matrix(1 0 0 1 0 -85.9599)">
                            <stop offset="0" style="stop-color:#B54EA0"></stop>
                            <stop offset="1" style="stop-color:#BE4A9D"></stop>
                        </linearGradient>
                        <polygon fill="url(#beam-1_SVGID_2_)"
                                 points="1018.6,-247.1 1340.8,-0.2 1424.1,-103.8 1105.7,-286  "></polygon>
                        <linearGradient id="beam-1_SVGID_3_" gradientUnits="userSpaceOnUse" x1="1275" y1="-188.3693" x2="1847"

                            <stop offset="0" style="stop-color:#B54EA0"></stop>
                            <stop offset="1" style="stop-color:#029DE0"></stop>
                        </linearGradient>
                        <polygon fill="url(#beam-1_SVGID_3_)"

                    </g>
                </symbol>
            </defs>
        </svg>
    </div>
    <script>

        var camera, scene, renderer;
        var geometry, material, mesh;

        init();
        animate();

        function init() {

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 1000;

            scene = new THREE.Scene();

            geometry = new THREE.BoxGeometry(200, 200, 200);
            material = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                wireframe: true
            });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            document.body.appendChild(renderer.domElement);

        }

        function animate() {

            requestAnimationFrame(animate);

            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;

            renderer.render(scene, camera);

        }
    </script>
</body>

</html>
